<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function strArr2num(strarr, lim)
        {
            arrs = strarr.split(lim);     //Divide ao por comas
            arrn = [];   //crea array vacio
            arrs.forEach(elem =>  //convertir texto a numero
            {
                arrn.push(Number(elem))
            });

            return arrn;
        }
        
        function byId(sid)
        {
            return document.getElementById(sid).value;
        }

        function sum (array1, array2)
        {
            return array1.map(function (num,idx){return num + array2[idx];})
        }
        
        function traslacion()
        {
            //leer datos de vo
            var ao = document.getElementById('vo').value;
            //aon = strArr2num(ao, ',')
            aon = strArr2num(byId('vo'), ',')
            atn = strArr2num(byId('vt'), ',')
            
            document.getElementById('vr').value = sum(aon, atn)

        }

    </script>
</head>
<body>
    <p>Vector original <input id = "vo" size="8"/>  <!--Vector original-->
    </p>

    <p>Vector traslación <input id = "vt" size="8"/> <!--Vector traslacion-->
    </p>

    <p>Vector trasladado <input id = "vr" size="8"/> <!--Vector trasladado-->
    </p>
    <button id = "btn_tr" onclick="traslacion()">Realizar Traslación</button>

</body>
</html>
